<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Box Example</title>
   
      
    <style>
       body {
       font-family: Arial, sans-serif;
       background-color: #f4f4f4;
       display: flex;
       flex-direction: column;
       align-items: center;
       justify-content: center;
       height: 100vh;
       margin: 0;
     }
    
     h1 {
       color: #333;
     }
    
     input[type="text"] {
       padding: 10px;
       border: 2px solid #007BFF;
       border-radius: 5px;
       font-size: 16px;
       width: 200px;
       margin-bottom: 10px;
       transition: border-color 0.3s;
     }
    
     input[type="text"]:focus {
       border-color: #0056b3;
       outline: none;
     }
    
     button {
       padding: 10px 15px;
       border: none;
       border-radius: 5px;
       background-color: #007BFF;
       color: white;
       font-size: 16px;
       cursor: pointer;
       transition: background-color 0.3s;
     }
    
     button:hover {
       background-color: #0056b3;
     }
    
     p {
       font-size: 18px;
       color: #555;
       margin-top: 15px;
     }
    
     .hidden {
       visibility: hidden;
     }
    
    </style>

    <script>
        function checkInput() {
            var userInput = document.getElementById('textInput').value.toLowerCase(); // Using var
            var result = document.getElementById('result'); // Using var

            if (userInput === "jijesh") {
                result.textContent = "you are a gay";
            } else {
                result.textContent = "Jijesh is a gay";
            }
        }
    </script>
</head>
<body>
    <h1>Gay Test</h1>
    <input type="text" id="textInput" placeholder="Enter your name">
    <button onclick="checkInput()">Submit</button>
    <p id="result"></p>
</body>
</html>
